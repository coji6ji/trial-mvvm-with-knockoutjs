<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gist</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script type="text/javascript" src="app_model.js"></script>
  <script type="text/javascript" src="gist_viewmodel.js"></script>
  <script type="text/javascript" src="app_viewmodel.js"></script>
  <script type="text/javascript">
  $(function () {
    var model = new AppModel();
    var viewModel = new AppViewModel(model);
    ko.applyBindings(viewModel);
  });
  </script>
</head>
<body>
  <div>
    <header>
      <h1>Gist</h1>
    </header>
    <section>
      ユーザ名
      <input type="text" data-bind="value: user" />
      <button data-bind="click: search">検索</button>
    </section>
    <section>
      <ol data-bind="foreach: gists">
        <li>
          <a href="#" data-bind="attr: { href: html_url }, text: text" target="_blank"></a>
        </li>
      </ol>
    </section>
  </div>
</body>
</html>
